<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="reset">
        <h1>JavaScript || Rock Paper Scissors</h1>
        <button class="reset-button">Reset Score</button>
    </div>
    <div class="game-div">

        <div class='dropdown'>
		<div class='title pointerCursor'>Select an option <i class="fa fa-angle-right"></i></div>
		
		<div class='menu pointerCursor hide'>
			<div class='option' id='option1'>Option 1</div>
			<div class='option' id='option2'>Option 2</div>
			<div class='option' id='option3'>Option 3</div>
			<div class='option' id='option4'>Option 4</div>
		</div>

	</div>

        <div class="player-choices">
            <text   class="leftside-text">Choose your weapon!</text>
            <text   class="leftside-text">Player</text>
            <button class="leftside" id="btn1" value="rock">Rock</button>
            <button class="leftside" id="btn2" value="paper">Paper</button>
            <button class="leftside" id="btn3" value="scissors">Scissors</button>
        </div>
        <div>
            <div class="results">   
                <div id="results-display">
                    <div class="results-div" id="rounds"></div>
                    <div class="results-div" id="playerSelection"></div>
                    <div class="results-div" id="computerSelection"></div>
                    <div class="results-div" id="result"></div>
                    <div class="results-div" id="playerWins"></div>
                    <div class="results-div" id="computerWins"></div>
                    <div class="results-div" id="ties"></div>
                </div>
            </div>
            <div id="winner">
                <div ></div>
            </div>
        </div>
        <div class="computer-choices">
            <text class="rightside-text">Choose your weapon!</text>
            <text class="rightside-text">Computer</text>
            <button class="rightside" id="btn1" value="rock">Rock</button>
            <button class="rightside" id="btn2" value="paper">Paper</button>
            <button class="rightside" id="btn3" value="scissors">Scissors</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
