<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="reset">
        <h1>JavaScript Rock Paper Scissors</h1>
        <button class="reset-button">Reset Score</button>
    </div>
    <div class="game-div">
        <div class="button-choices">
            <button id="btn1" value="rock">Rock</button>
            <button id="btn2" value="paper">Paper</button>
            <button id="btn3" value="scissors">Scissors</button>
        </div>
        <div class="results">
            <div id="results-display">
                <div class="results-div" id="rounds"></div>
                <div class="results-div" id="playerSelection"></div>
                <div class="results-div" id="computerSelection"></div>
                <div class="results-div" id="result"></div>
                <div class="results-div" id="playerWins"></div>
                <div class="results-div" id="computerWins"></div>
                <div class="results-div" id="ties"></div>
            </div>
            <div id="winner">
                <div ></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
